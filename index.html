<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Let's Play Black Jack</title>
    <link href="/my css/main.css" rel="stylesheet">
</head>
<body>
    <div id ="over-lay">
        <div id = "button-container">
            <button id ="start">Start Game</button>

        </div>
    </div>
        <h1>Black Jack</h1>
        <em><p id="phrase-el">May lady luck be on your side</p></em>
        <div id ="card"></div>
        <p class= "font" id = "sum-el"> </p>
        
        <button id="new-card-btn" class="new-card"> New Card</button>
        <button style = "display: none"  id="start-over-btn" class="start-over"><i class="fas fa-undo"></i></button>
        <button style = "display: none" id="reset-btn" class="reset"> Reset</button>

    <script src="new.js"></script>
